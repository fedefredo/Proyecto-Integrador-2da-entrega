    <h1 class="title-admin">ADMIN PRODUCT</h1>

    <div class="search-container">
        <input type="text" class="input" id="search" placeholder="Buscar por nombre">
    </div>

    <div class="admin-container">
        <section class="form-container">
            <form action="" method="post" id="admin-form">
                <input type="hidden" name="id">
                <div class="form-info">
                    <label for="nombreProducto">Nombre del Producto</label>
                    <input class="group" type="text" value="" name="nombreProducto" id="nombreProducto" minlength="3" maxlength="60">
                </div>
                <div class="decoration form-info">
                    <label for="descripcionProducto">Descripción del producto</label>
                    <textarea class="group" name="descripcionProducto" id="descripcionProducto" cols="10" rows="5"
                    placeholder="Escriba la descripción del producto aquí"></textarea>
                </div>
                <div class="decoration form-info">
                    <label for="precioProducto">Precio del producto</label>
                    <input class="group" type="number" value="" name="precioProducto" id="precioProducto" minlength="1" maxlength="6">
                </div>
                <div class="form-info">
                    <label for="fechaIngreso">Fecha de ingreso del producto</label>
                    <input class="group" type="date" value="" name="fechaIngreso" id="fechaIngreso"
                        title="Ingrese la fecha de ingreso del producto.">
                </div>
                <div class="form-info">
                    <label for="imagenProducto">Url de imagen del producto</label>
                    <input type="url" name="imagenProducto" id="imagenProducto">
                </div>
                <div class="form-submit">
                    <button type="submit">Agregar Producto</button>
                </div>
            </form>
        </section>
        <section class="table-container">
            <table class="user-table">
                <thead>
                    <tr class="table-head">
                        <th>Imagen del Producto</th>
                        <th>Nombre del Producto</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Fecha de Ingreso</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                
                </tbody>
            </table>
        </section>
    </div>


    <footer class="main-footer">
        <section class="footer-section">
            <div class="footer-column">
                <ul class="footer-list">
                    <li class="footer-list-item">

        </section>

        <section class="footer-section">

                <img src="/assets/images/logo-ecommerce.png" alt="" class="logo-ecommerce">
