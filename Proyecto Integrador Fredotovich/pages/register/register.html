            <div class="user-logo">
                <i class="fa-solid fa-user"></i>
            </div>

                <div class="user-profile"></div>
            </div>
            <div class="buy-logo">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>

        <input class="input-check" type="checkbox" id="check-menu">
        <label class="burger-menu" for="check-menu">
            <span class="burger-line"></span>
        </label>

        <nav class="main-nav">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="/index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">

                </li>
            </ul>
            <div class="user-info" id="header-user">
                <div class="user-action"></div>
            </div>
        </nav>
    </header>

    <main class="register">
        <div class="user-register">
            <h1 class="title-register">REGISTRO</h1>

            <form action="" method="post" id="form">
                <input type="hidden" name="id">
                <div class="form-data">
                    <label for="inputNombre">Nombre Completo</label>
                    <input class="group" type="text" value="" name="nombreCompleto" id="inputNombre"
                        placeholder="Jhon Doe" minlength="3" maxlength="60">

                </div>
                <div class="decoration form-data">
                    <label for="inputCorreo">Correo Electrónico</label>
                    <input class="group" type="email" value="" name="correoElectronico" id="inputCorreo"
                        placeholder="JhonDoe@gmail.com"
                        title="Por favor ingresa una dirección de correo electrónico válida.">
                    <div class="square">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                </div>
                <div class="decoration form-data">
                    <label for="inputContrasena">Contraseña</label>
                    <input class="group" type="password" value="" name="contraseña" id="inputContrasena"
                        placeholder="******" minlength="8"
                        title="La contraseña debe contener al menos 8 caracteres, incluyendo al menos una letra minúscula, una letra mayúscula, un número y un carácter especial."
                        maxlength="20">
                    <div class="square">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                </div>
                <div class="form-data">
                    <label for="inputRcontrasena">Repetir Contraseña</label>
                    <input class="group" type="password" value="" name="contraseña2" id="inputRcontrasena"
                        placeholder="******" 
                        title="ingresa la misma contraseña nuevamente.">

                </div>
                <div class="form-data">
                    <label for="inputNacimiento">Fecha de Nacimiento</label>
                    <input class="group" type="date" value="" name="fechaDeNacimiento" id="inputNacimiento"
                        placeholder="dd/mm/aaaa" min="1950-01-01" 
                        title="Seleccione su fecha de Nacimiento">
                </div>
                <div class="form-data">
                    <label for="inputProvincia">Seleccione su Provincia</label>
                    <select class="group" name="provincia" id="inputProvincia">
                        <option value="Buenos Aires" selected>Buenos Aires</option>
                        <option value="Buenos Aires">Buenos Aires</option>
                        <option value="Catamarca">Catamarca</option>
                        <option value="Chaco">Chaco</option>
                        <option value="Chubut">Chubut</option>
                        <option value="Cordoba">Cordoba</option>
                        <option value="Corrientes">Corrientes</option>
                        <option value="Entre Rios">Entre Rios</option>
                        <option value="Formosa">Formosa</option>
                        <option value="Jujuy">Jujuy</option>
                        <option value="La Pampa">La Pampa</option>
                        <option value="La Rioja">La Rioja</option>
                        <option value="Mendoza">Mendoza</option>
                        <option value="Misiones">Misiones</option>
                        <option value="Neuquen">Neuquen</option>
                        <option value="Rio Negro">Rio Negro</option>
                        <option value="Salta">Salta</option>
                        <option value="San Juan">San Juan</option>
                        <option value="San Luis">San Luis</option>
                        <option value="Santa Cruz">Santa Cruz</option>
                        <option value="Santa Fe">Santa Fe</option>
                        <option value="Santiago del Estero">Santiago del Estero</option>
                        <option value="Tierra del Fuego">Tierra del Fuego</option>
                        <option value="Tucuman">Tucuman</option>
                    </select>
                </div>
                <div class="form-data">
                    <label for="Observaciones">Observaciones</label>
                    <textarea class="group" name="Observaciones" id="Observaciones" cols="10" rows="5"
                    placeholder="Escriba sus observaciones aquí"></textarea>
                </div>
                <div class="form-data">
                    <button type="submit">Registrarse</button>
                </div>

                <div class="form-data">
                    <p>¿Ya tienes una cuenta? Ve a <a href="/pages/login/login.html">Login</a> para iniciar sesión.</p>
                </div>
            </form>
        </div>
    </main>

    </footer>
