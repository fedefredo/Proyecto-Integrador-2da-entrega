<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="main-header">
        <a href="/index.html" class="nav-logo-link">
            <img src="/assets/images/logo-ecommerce.png" alt="Logo Ecommerce" class="nav-logo">
        </a>

        <div class="user-nav-bar">
            <div class="user-logo">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="user-data">
                <div class="user-profile"></div>
            </div>
            <div class="buy-logo">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>

        <input class="input-check" type="checkbox" id="check-menu">
        <label class="burger-menu" for="check-menu">
            <span class="burger-line"></span>
        </label>

        <nav class="main-nav">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="/index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="/pages/contact/contact.html" class="nav-link">Contacto</a>
                </li>
                <li class="nav-item">
                    <a href="/pages/about-us/about-us.html" class="nav-link">Acerca de</a>
                </li>
            </ul>
            <div class="user-info" id="header-user">
                <div class="user-action"></div>
            </div>
        </nav>
    </header>

    <main class="login">
        <h1 class="title-login">Login</h1>
        <div class="login-container">
            <div class="login-form">
                <form action="" method="post" id="form">
                    <h1 class="title-sign-in">Sign-in</h1>
                    <div class="form-data" >
                        <input type="email" name="correoElectrónico" id="inputCorreo" placeholder="Correo Electrónico" required minlength="8" maxlength="60">
                    </div>

                    <div class="form-data">
                        <input type="password" name="password" id="inputPassword" placeholder="Contraseña">
                    </div>

                    <div class="form-data">
                        <button type="submit">Enviar</button>
                    </div>

                    <div class="form-data">
                        <p>¿No tiene una cuenta? Ve a <a href="/pages/register/register.html">Registrar</a> para registrarte.</p>
                    </div>
                </form>
            </div>
        </div>
    </main>


    <footer class="main-footer">
        <section class="footer-section">
            <div class="footer-column">
                <ul class="footer-list">
                    <li class="footer-list-item">
                        <a href="https://www.facebook.com/?locale=es_LA" class="footer-list-link">
                            <i class="fa-brands fa-facebook sites-info"></i>Facebook
                        </a>
                    </li>
                    <li class="footer-list-item">
                        <a href="https://twitter.com/?lang=es" class="footer-list-link">
                            <i class="fa-brands fa-twitter sites-info"></i>Twitter
                        </a>
                    </li>
                    <li class="footer-list-item">
                        <a href="https://www.instagram.com/" class="footer-list-link">
                            <i class="fa-brands fa-instagram sites-info"></i>Instagram
                        </a>
                    </li>
                </ul>
            </div>
        </section>

        <section class="footer-section">
            <div class="footer-column" id="footer-title">
                <img src="/assets/images/logo-ecommerce.png" alt="" class="logo-ecommerce">
                <h2>MYPHONE</h2>
            </div>
        </section>

        <section class="footer-section">
            <div class="footer-column">
                <ul class="footer-list">
                    <li class="footer-list-item">
                        <a href="" class="footer-list-link">
                            <i class="fa-solid fa-envelope sites-info"></i>Correo
                        </a>
                    </li>
                    <li class="footer-list-item">
                        <a href="" class="footer-list-link">
                            <i class="fa-solid fa-phone sites-info"></i>Telefono
                        </a>
                    </li>
                    <li class="footer-list-item">
                        <a href="" class="footer-list-link">
                            <i class="fa-solid fa-location-dot sites-info"></i>Direccion
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/login.js"></script>
    <script src="/js/initialData.js"></script>
    <script src="/js/header.js"></script>
</body>
</html>
