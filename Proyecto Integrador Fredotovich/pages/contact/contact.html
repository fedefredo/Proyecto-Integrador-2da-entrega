<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="main-header">
        <a href="/index.html" class="nav-logo-link">
            <img src="/assets/images/logo-ecommerce.png" alt="Logo Ecommerce" class="nav-logo">
        </a>

        <div class="user-nav-bar">
            <div class="user-logo">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="user-data">
                <div class="user-profile"></div>
            </div>
            <div class="buy-logo">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>

        <input class="input-check" type="checkbox" id="check-menu">
        <label class="burger-menu" for="check-menu">
            <span class="burger-line"></span>
        </label>

        <nav class="main-nav">
            <ul class="nav-list" id="nav-list">
                <li class="nav-item">
                    <a href="/index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="/pages/contact/contact.html" class="nav-link">Contacto</a>
                </li>
                <li class="nav-item">
                    <a href="/pages/about-us/about-us.html" class="nav-link">Acerca de</a>
                </li>
            </ul>
            <div class="user-info" id="header-user">
                <div class="user-action"></div>
            </div>
        </nav>
    </header>

    <main class="contact">
        <h1 class="title-contact">Contacto</h1>
        <div class="contact-container">
            <div class="contact-form">
                <form action="" method="post" id="form">
                    <div class="form-data" >
                        <label for="inputNombre">Nombre Completo</label>
                        <input type="text" name="nombreCompleto" id="inputNombre" value="" placeholder="John Doe" required minlength="2" max-length="60">
                    </div>

                    <div class="form-data" >
                        <label for="inputCorreo">Correo Electrónico</label>
                        <input type="email" name="correoElectrónico" id="inputCorreo" value="" placeholder="JohnDoe@gmail.com" required minlength="8" max-length="60">
                    </div>

                    <div class="form-data" >
                        <label for="consulta">Consulta</label>
                        <textarea class="group" name="Consulta" id="consulta" cols="10" rows="5"
                        placeholder="Escriba su consulta aquí" required></textarea>
                    </div>

                    <div class="form-data">
                        <button type="submit">Enviar</button>
                    </div>
                </form>
            </div>

            <div class="contact-adress">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26305.455762422447!2d-58.5197282282959!3d-34.49827072088693!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb1b80743cc81%3A0xa22b25f8430707bc!2sUnicenter!5e0!3m2!1ses-419!2sar!4v1694437324994!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </main>


    <footer class="main-footer">
        <section class="footer-section">
            <div class="footer-column">
                <ul class="footer-list">
                    <li class="footer-list-item">
                        <a href="https://www.facebook.com/?locale=es_LA" class="footer-list-link">
                            <i class="fa-brands fa-facebook sites-info"></i>Facebook
                        </a>
                    </li>
                    <li class="footer-list-item">
                        <a href="https://twitter.com/?lang=es" class="footer-list-link">
                            <i class="fa-brands fa-twitter sites-info"></i>Twitter
                        </a>
                    </li>
                    <li class="footer-list-item">
                        <a href="https://www.instagram.com/" class="footer-list-link">
                            <i class="fa-brands fa-instagram sites-info"></i>Instagram
                        </a>
                    </li>
                </ul>
            </div>
        </section>

        <section class="footer-section">
            <div class="footer-column" id="footer-title">
                <img src="/assets/images/logo-ecommerce.png" alt="" class="logo-ecommerce">
                <h2>MYPHONE</h2>
            </div>
        </section>

        <section class="footer-section">
            <div class="footer-column">
                <ul class="footer-list">
                    <li class="footer-list-item">
                        <a href="" class="footer-list-link">
                            <i class="fa-solid fa-envelope sites-info"></i>Correo
                        </a>
                    </li>
                    <li class="footer-list-item">
                        <a href="" class="footer-list-link">
                            <i class="fa-solid fa-phone sites-info"></i>Telefono
                        </a>
                    </li>
                    <li class="footer-list-item">
                        <a href="" class="footer-list-link">
                            <i class="fa-solid fa-location-dot sites-info"></i>Direccion
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </footer>

    <script src="/js/header.js"></script>
    <script src="/js/initialData.js"></script>
</body>
</html>
